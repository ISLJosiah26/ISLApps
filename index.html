<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Post Performance Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel controls">
        <h1>Social Post Performance Analyzer</h1>
        <p class="subtitle">
          Compare low-performing and high-performing posts, then generate AI-style conclusions about what drives better
          results.
        </p>

        <form id="analysis-form">
          <fieldset>
            <legend>Low-performing post</legend>
            <label>
              Platform
              <input type="text" id="lowPlatform" placeholder="Instagram" required />
            </label>
            <label>
              Content type
              <select id="lowContentType" required>
                <option value="">Select type</option>
                <option>Image</option>
                <option>Video</option>
                <option>Carousel</option>
                <option>Text</option>
              </select>
            </label>
            <label>
              Posting time
              <input type="text" id="lowPostingTime" placeholder="Weekday morning" required />
            </label>
            <label>
              Hook / headline quality (1-10)
              <input type="number" min="1" max="10" id="lowHookScore" value="4" required />
            </label>
            <label>
              CTA strength (1-10)
              <input type="number" min="1" max="10" id="lowCtaScore" value="3" required />
            </label>
            <label>
              Engagement rate (%)
              <input type="number" min="0" step="0.01" id="lowEngagement" value="1.2" required />
            </label>
            <label>
              Reach
              <input type="number" min="0" step="1" id="lowReach" value="3200" required />
            </label>
            <label>
              Saves / shares
              <input type="number" min="0" step="1" id="lowSaves" value="18" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>High-performing post</legend>
            <label>
              Platform
              <input type="text" id="highPlatform" placeholder="Instagram" required />
            </label>
            <label>
              Content type
              <select id="highContentType" required>
                <option value="">Select type</option>
                <option>Image</option>
                <option>Video</option>
                <option>Carousel</option>
                <option>Text</option>
              </select>
            </label>
            <label>
              Posting time
              <input type="text" id="highPostingTime" placeholder="Weekday evening" required />
            </label>
            <label>
              Hook / headline quality (1-10)
              <input type="number" min="1" max="10" id="highHookScore" value="8" required />
            </label>
            <label>
              CTA strength (1-10)
              <input type="number" min="1" max="10" id="highCtaScore" value="8" required />
            </label>
            <label>
              Engagement rate (%)
              <input type="number" min="0" step="0.01" id="highEngagement" value="4.8" required />
            </label>
            <label>
              Reach
              <input type="number" min="0" step="1" id="highReach" value="14900" required />
            </label>
            <label>
              Saves / shares
              <input type="number" min="0" step="1" id="highSaves" value="264" required />
            </label>
          </fieldset>

          <div class="actions">
            <button type="submit" class="primary">Generate conclusions</button>
            <button type="button" id="loadExampleBtn">Load example data</button>
          </div>
        </form>
      </section>

      <section class="panel output">
        <h2>Insights & conclusions</h2>
        <div id="scoreCard" class="score-card" aria-live="polite"></div>
        <div id="insights" class="insights" aria-live="polite"></div>
        <div id="recommendations" class="recommendations" aria-live="polite"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
