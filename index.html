<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Post Intelligence</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <main class="layout">
      <section class="panel controls glass">
        <header class="panel-head">
          <p class="eyebrow">AI PERFORMANCE LAB</p>
          <h1>Social Post Intelligence</h1>
          <p class="subtitle">
            Compare low-performing vs high-performing posts and uncover what visual + messaging choices drove results.
          </p>
        </header>

        <form id="analysis-form">
          <fieldset>
            <legend>Low-performing post</legend>
            <label>
              Platform
              <input type="text" id="lowPlatform" placeholder="Instagram" required />
            </label>
            <label>
              Content type
              <select id="lowContentType" required>
                <option value="">Select type</option>
                <option>Image</option>
                <option>Video</option>
                <option>Carousel</option>
                <option>Text</option>
              </select>
            </label>
            <label>
              Posting time
              <input type="text" id="lowPostingTime" placeholder="Tuesday morning" required />
            </label>
            <div class="grid-two">
              <label>
                Hook quality (1-10)
                <input type="number" min="1" max="10" id="lowHookScore" value="4" required />
              </label>
              <label>
                CTA strength (1-10)
                <input type="number" min="1" max="10" id="lowCtaScore" value="3" required />
              </label>
            </div>
            <div class="grid-three">
              <label>
                Engagement %
                <input type="number" min="0" step="0.01" id="lowEngagement" value="1.2" required />
              </label>
              <label>
                Reach
                <input type="number" min="0" step="1" id="lowReach" value="3200" required />
              </label>
              <label>
                Saves/Shares
                <input type="number" min="0" step="1" id="lowSaves" value="18" required />
              </label>
            </div>
            <label>
              Upload post creative
              <input type="file" id="lowImage" accept="image/*" />
            </label>
            <img id="lowImagePreview" class="thumb" alt="Low-performing post preview" />
          </fieldset>

          <fieldset>
            <legend>High-performing post</legend>
            <label>
              Platform
              <input type="text" id="highPlatform" placeholder="Instagram" required />
            </label>
            <label>
              Content type
              <select id="highContentType" required>
                <option value="">Select type</option>
                <option>Image</option>
                <option>Video</option>
                <option>Carousel</option>
                <option>Text</option>
              </select>
            </label>
            <label>
              Posting time
              <input type="text" id="highPostingTime" placeholder="Thursday evening" required />
            </label>
            <div class="grid-two">
              <label>
                Hook quality (1-10)
                <input type="number" min="1" max="10" id="highHookScore" value="8" required />
              </label>
              <label>
                CTA strength (1-10)
                <input type="number" min="1" max="10" id="highCtaScore" value="8" required />
              </label>
            </div>
            <div class="grid-three">
              <label>
                Engagement %
                <input type="number" min="0" step="0.01" id="highEngagement" value="4.8" required />
              </label>
              <label>
                Reach
                <input type="number" min="0" step="1" id="highReach" value="14900" required />
              </label>
              <label>
                Saves/Shares
                <input type="number" min="0" step="1" id="highSaves" value="264" required />
              </label>
            </div>
            <label>
              Upload post creative
              <input type="file" id="highImage" accept="image/*" />
            </label>
            <img id="highImagePreview" class="thumb" alt="High-performing post preview" />
          </fieldset>

          <div class="actions">
            <button type="submit" class="primary">Analyze Posts</button>
            <button type="button" id="loadExampleBtn">Load Example Data</button>
          </div>
        </form>
      </section>

      <section class="panel output glass">
        <h2>AI Insights</h2>
        <p class="output-subtitle">Quantitative + visual intelligence to explain what won.</p>
        <div id="scoreCard" class="score-card" aria-live="polite"></div>
        <div id="visualInsights" class="insights" aria-live="polite"></div>
        <div id="insights" class="insights" aria-live="polite"></div>
        <div id="recommendations" class="recommendations" aria-live="polite"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
