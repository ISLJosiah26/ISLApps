<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Post Intelligence</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <main class="layout">
      <section class="panel controls glass">
        <header class="panel-head">
          <p class="eyebrow">AI PERFORMANCE LAB</p>
          <h1>Social Post Intelligence</h1>
          <p class="subtitle">
            Upload as many posts as you want. The AI compares them, estimates hook + CTA strength, and explains winners in plain English.
          </p>
        </header>

        <div class="toolbar">
          <button type="button" id="addPostBtn" class="primary">+ Add Post</button>
          <button type="button" id="loadExampleBtn">Load Example Set</button>
          <button type="button" id="analyzeBtn">Analyze All Posts</button>
        </div>

        <div id="postCards" class="post-cards"></div>
      </section>

      <section class="panel output glass">
        <h2>AI Insights</h2>
        <p class="output-subtitle">Conversational analysis across creative quality, copy strategy, timing, and results.</p>

        <div id="scoreCard" class="score-card" aria-live="polite"></div>
        <div id="conversation" class="insights" aria-live="polite"></div>
        <div id="comparison" class="insights" aria-live="polite"></div>
        <div id="recommendations" class="recommendations" aria-live="polite"></div>
      </section>
    </main>

    <template id="postCardTemplate">
      <article class="post-card" data-card>
        <div class="post-card-head">
          <h3 class="post-title">Post <span data-post-number></span></h3>
          <button type="button" class="remove-btn" data-remove>Remove</button>
        </div>

        <label>
          Upload post creative
          <input type="file" data-field="image" accept="image/*" />
        </label>
        <img class="thumb" data-preview alt="Post creative preview" />

        <label>
          Caption
          <textarea data-field="caption" rows="3" placeholder="Paste the post caption..."></textarea>
        </label>

        <div class="grid-two">
          <label>
            Platform
            <input type="text" data-field="platform" placeholder="Instagram" />
          </label>
          <label>
            Post type
            <select data-field="postType">
              <option value="">Select type</option>
              <option>Image</option>
              <option>Video</option>
              <option>Carousel</option>
              <option>Reel</option>
              <option>Text</option>
            </select>
          </label>
        </div>

        <div class="grid-four">
          <label>
            Likes
            <input type="number" min="0" step="1" data-field="likes" value="0" />
          </label>
          <label>
            Comments
            <input type="number" min="0" step="1" data-field="comments" value="0" />
          </label>
          <label>
            Impressions
            <input type="number" min="0" step="1" data-field="impressions" value="0" />
          </label>
          <label>
            Engagements
            <input type="number" min="0" step="1" data-field="engagements" value="0" />
          </label>
        </div>

        <div class="grid-two">
          <label>
            Post date
            <input type="date" data-field="postDate" />
          </label>
          <label>
            Post time
            <input type="time" data-field="postTime" />
          </label>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
